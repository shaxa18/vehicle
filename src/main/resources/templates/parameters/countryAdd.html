<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>


<div layout:fragment="content">
    <div class="container" style="with: 70%">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    Add New Country Record
                </header>
                <div class="panel-body">
                    <form class="form-horizontal " action="#">
                        <!--date picker start-->

                        <div class="form-group">
                            <label class="control-label col-sm-4">Description</label>
                            <div class="col-sm-6">
                                <input id="dp1" type="text" size="16" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Capital</label>
                            <div class="col-sm-6">
                                    <input class="form-control" size="16" type="text" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4"> Nationality</label>
                            <div class="col-sm-6">
                                    <input  type="text" class=" form-control" />
                            </div>
                        </div>
                        <!--date picker end-->

                        <!--color picker start-->
                        <div class="form-group">
                            <label class="control-label col-sm-4">Continent </label>

                            <div class="col-sm-5">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Country Code </label>

                            <div class="col-sm-5">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <!--color picker end-->

                    </form>


                </div>
            </section>
            <section class="panel">
                <div class="panel-body">
                    <a href="/countryAdd" class="btn btn-success">Save</a>
                    <a href="/countries" class="btn btn-danger">Exit</a>
                </div>
            </section>
        </div>
    </div>
</div>
</div>

</body>
</html>
