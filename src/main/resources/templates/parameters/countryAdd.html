<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>


<div layout:fragment="content">
    <div class="container" style="with: 70%">
        <div class="row">
            <div class="col-lg-12">
                <form  class="form-horizontal" th:action="@{/countries}" method="post">
                    <section class="panel">
                        <header class="panel-heading">
                            Add New Country Record
                        </header>
                        <div class="panel-body">
                            <!--date picker start-->
                            <div class="form-group">
                                <label class="control-label col-sm-4">Description</label>
                                <div class="col-sm-6">
                                    <input name="description" type="text" size="16" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Capital</label>
                                <div class="col-sm-6">
                                    <input name="capital" class="form-control" size="16" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4"> Nationality</label>
                                <div class="col-sm-6">
                                    <input name="nationality" type="text" class=" form-control"/>
                                </div>
                            </div>
                            <!--date picker end-->

                            <!--color picker start-->
                            <div class="form-group">
                                <label class="control-label col-sm-4">Continent </label>

                                <div class="col-sm-5">
                                    <input name="continent" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Country Code </label>

                                <div class="col-sm-5">
                                    <input name="code" type="text" class="form-control">
                                </div>
                            </div>

                            <!--color picker end-->

                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <button href="submit" class="btn btn-success">Save</button>
                            <a href="/countries" class="btn btn-danger">Exit</a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
