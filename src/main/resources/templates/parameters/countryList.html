<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <a href="/countryAdd" class="btn btn-primary">
                                Add New Country
                            </a>
                        </div>
                        <form th:action="@{/parameters/countries}" >
                            <div class="col-lg-3">
                                <input type="text" name="keyword" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <input type="submit" value="Filter" class="btn-success form-control">
                            </div>
                        </form>
                    </div>

                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Advanced Table
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Description</th>
                        <th><i class="icon_calendar"></i> Capital</th>
                        <th><i class="icon_mail_alt"></i> Code </th>
                        <th><i class="icon_pin_alt"></i> Nationality</th>
                        <th><i class="icon_mobile"></i> Continent</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="country: ${countries}">
                        <td th:text="${country.description}"></td>
                        <td th:text="${country.capital}"></td>
                        <td th:text="${country.code}"></td>
                        <td th:text="${country.nationality}"></td>
                        <td th:text="${country.continent}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href=" @{'/countryDetails/'+${country.id}}"><i class="icon_document_alt"></i></a>
                                <a class="btn btn-success"
                                   th:href=" @{'/countryEdit/'+${country.id}}"><i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want delete this country')"
                                   th:href=" @{'/countries/delete/'+${country.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>
